<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/todo}">Home</a>
		<button class="navbar-toggler" t ype="button" data-toggle="collapse"
			data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Features</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>

			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Edit to-do</h1>
				<div class="card-body">
					<form th:action="@{/todo/{id}(id=${todo.getId()})}"
						th:object="${todo}" method="post">
						<div class="form-group">
							<label>Title</label> <input type="text" name="title"
								th:field="*{title}" placeholder="Enter title here..."
								class="form-control" />
						</div>

						<div class="form-group">
							<label>Content</label> <input type="text" name="content"
								th:field="*{content}" placeholder="Enter content here..."
								class="form-control" />
						</div>

						<div class="form-group">
							<label>Category Code</label> <input type="text"
								name="categoryCode" th:field="*{categoryCode}"
								placeholder="Enter category code here..." class="form-control" />
						</div>

						<div class="form-group">
							<label>Status</label> <input type="text" name="status"
								th:field="*{status}" placeholder="Enter status here..."
								class="form-control" />
						</div>

						<div class="form-group">
							<label>Completed Date</label> <input type="text"
								name="completedDate" th:field="*{completedDate}"
								class="form-control" readonly/>
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
